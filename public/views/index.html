<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Audiowide|Codystar|Megrim" rel="stylesheet">
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../styles/stylesheet.css">

  </head>
  <body>

    <header><h1>JS Calculator</h1></header>

    <div id="calcContainer">
      <form id="calculator">

        <input type="number" id="x" name="xValue" placeholder="Enter Value"/>
        <br>
        <input type="number" id="y" name="yValue" placeholder="Enter Value"/>

        <br>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</buttton>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="multiply">x</button>
        <button id="submit">Submit</button>
        <button id="clear" type="reset" value="reset">Clear</button>

        <div id="result"></div>
      </form>


    </div>


      <footer><span>&copy Priscilla G - 2017 &#9732	</span></footer>

  </body>
</html>
